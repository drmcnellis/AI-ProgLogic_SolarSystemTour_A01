<body>

<button onclick="timer()">Start</button>
<button onclick="timerStop()">Stop</button>

<p id="demo">Click on "Try it". I will display when two, four, and six seconds have passed.</p>

<script>


var timeSmall = 0;
var time = 0;

var myTimer;


function tick(){
	timeSmall++;
	time = timeSmall/1000;
	document.getElementById("demo").innerHTML = "time: "+time+" seconds";
}
function timer(){
	myTimer = setInterval(tick, 1);
}
function timerStop(){
	clearInterval(myTimer);
	timeSmall = 0;
	time = 0;
}
